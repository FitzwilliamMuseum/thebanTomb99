<HTML><HEAD>   <TITLE>sign my guest book</TITLE><SCRIPT LANGUAGE="JAVASCRIPT"><!-- Hide script from incompatible browsers... -->////////////////////////////////////////////////////////////////////////// This function formats a date as mm/dd/yy.//function formatDate(dateVar) {fred=dateVar.getMonth()+1   newDate = dateVar.getDate() + "/" + fred + "/" + dateVar.getYear()   return newDate}//////////////////////////////////////////////////////////////////////////   Hide script from incompatible browsers... --></SCRIPT></HEAD><BODY BGCOLOR="#FFFFFF"><P>Welcome to my guestbook. Please sign in; then come back, and readyours and others' messages.</P><P><FORM ACTION="http://www.newton.ac.uk/cgi-bin/book.pl" METHOD=POST name=gform>   <P>Name: <INPUT TYPE=text NAME=name VALUE="" SIZE=30><BR>   Email: <INPUT TYPE=text NAME=email VALUE="" SIZE=30><BR>   Date: <INPUT TYPE=hidden NAME=gdate VALUE="" size=30><BR>   Homepage name: <INPUT TYPE=text NAME=www VALUE="" SIZE=30><BR>   Homepage URL: <INPUT TYPE=text NAME=url VALUE="" SIZE=30><BR>   Comments:<BR>   <TEXTAREA NAME=body ROWS=3 COLS=45 WRAP=virtual></TEXTAREA><BR>   <INPUT TYPE=submit NAME=Submit VALUE="Sign in"></FORM> <SCRIPT LANGUAGE=JAVASCRIPT><!-- Hide script from incompatible browsers... -->//// Prefill payment date with current date//today = new Date()document.gform.gdate.value = formatDate(today)//   Hide script from incompatible browsers... --></SCRIPT></P><P><HR></P><P><!--add--></P></BODY></HTML>
